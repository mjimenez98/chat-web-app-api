syntax = "proto3";

option java_multiple_files = true;
option java_package = "chat";
option java_outer_classname = "ChatProto";
option objc_class_prefix = "HLW";

package chat;

service ChatManager {
  rpc PostMessage(Message) returns (Response) {}
}

message Message {
  string user = 1;
  string message = 2;
}

message Response {
  string response = 1;
}
